<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <h2 class="name">Black Nike</h2>
            <a href="#" class="buy"> Buy Now</a>
            <div class="circle"></div>
            <img src="img/black.png" class="product">
        </div>
        <div class="box">
            <h2 class="name">Blue Nike</h2>
            <a href="#" class="buy"> Buy Now</a>
            <div class="circle"></div>
            <img src="img/blue.png" class="product">
        </div>
        <div class="box">
            <h2 class="name">Green Nike</h2>
            <a href="#" class="buy"> Buy Now</a>
            <div class="circle"></div>
            <img src="img/green.png" class="product">
        </div>
        <div class="box">
            <h2 class="name">Orange Nike</h2>
            <a href="#" class="buy"> Buy Now</a>
            <div class="circle"></div>
            <img src="img/orange.png" class="product">
        </div>
        <div class="box">
            <h2 class="name">Red Nike</h2>
            <a href="#" class="buy"> Buy Now</a>
            <div class="circle"></div>
            <img src="img/red.png" class="product">
        </div>
    </div>
    <script src="js/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
    </script>
</body>
</html>
